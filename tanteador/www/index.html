<!DOCTYPE html>
<html>
<head>
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self'  https://code.jquery.com; style-src 'self' https://code.jquery.com 'unsafe-inline'; media-src *; img-src *">-->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link href="css/tanteador.min.css" rel="stylesheet" />
  <link href="css/jquery.mobile.icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <title>Tanteador</title>
</head>
<body>

  <div data-role="page" id="principal">

    <div data-role="header" data-position="fixed" style="overflow:hidden">
      <a href="#principal" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext"></a>
      <h1>Tanteador</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#partido"><h4>Partidos</h4></a></li>
          <li><a href="#eventos"><h4>Eventos</h4></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content" style="text-align:center">
      <img src="images/CAR_CURVES.jpg" style="text-align:center" />
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer" style="text-align:center">
      <p>&copy; 2016 FLB Sistemas</p>
    </div>
  </div>

  <div data-role="page" id="partido">
    <div data-role="header" data-position="fixed" style="overflow:hidden">
      <a href="#principal" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext"></a>
      <h1>Tanteador</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#partido" class="ui-btn-active ui-state-persist"><h4>Partidos</h4></a></li>
          <li><a href="#eventos"><h4>Eventos</h4></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">
      <div id="qrpopup">
        <fieldset class="ui-grid-a">
          <label for="local" style="float:left">Local:</label>
          <div class="ui-block-a">
            <input type="text" data-clear-btn="true" name="local" id="local" placeholder="Equipo local.." />
          </div>
          <div class="ui-block-b">
            <input type="number" data-clear-btn="true" name="plocal" id="plocal" placeholder="Puntos.." />
          </div>
        </fieldset>
        <fieldset class="ui-grid-a">
          <label for="local" style="float:left">Visitante:</label>
          <div class="ui-block-a">
            <input type="text" data-clear-btn="true" name="visitante" id="visitante" placeholder="Equipo visitante.." />
          </div>
          <div class="ui-block-b">
            <input type="number" data-clear-btn="true" name="pvisitante" id="pvisitante" placeholder="Puntos.." />
          </div>
        </fieldset>
        <div class="ui-field-contain">
          <label for="fecha">Fecha:</label>
          <input type="date" data-clear-btn="true" name="fecha" id="fecha" placeholder="Fecha partido.." />
        </div>
        <div class="ui-field-contain">
          <label for="lugar">Lugar:</label>
          <input type="text" data-clear-btn="true" name="lugar" id="lugar" placeholder="Lugar del partido.." value="" />
        </div>
        <div class="ui-field-contain">
          <label for="tiempo">Minutos:</label>
          <input type="number" data-clear-btn="true" name="tiempo" id="tiempo" placeholder="Minutos partido.." value="35" />
        </div>
        <div data-role="controlgroup" data-type="horizontal" style="text-align:center">
          <button onclick="goInsertPartido();">Agregar</button>
          <button onclick="document.getElementById('qrpopup').style.display='none';document.getElementById('listapartidos').style.display = 'block';">Cancelar</button>
        </div>
      </div>
      <div id="listapartidos">
        <button onclick="abroNuevo();">Nuevo Partido</button>
        <div id="tblDiv"></div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer" style="text-align:center">
      <p>&copy; 2016 FLB Sistemas</p>
    </div>
  </div>

  <div data-role="page" id="eventos">
    <div data-role="header" data-position="fixed" style="overflow:hidden">
      <a href="#principal" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext"></a>
      <h1>Tanteador</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#partido"><h4>Partidos</h4></a></li>
          <li><a href="#eventos" class="ui-btn-active ui-state-persist"><h4>Eventos</h4></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">Eventos</div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer" style="text-align:center">
      <p>&copy; 2016 FLB Sistemas</p>
    </div>
  </div>


  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="scripts/platformOverrides.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/sqlite.js"></script>
</body>
</html>
